<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

</head>
<body>
<canvas id="c1" width="200px" height="140px"></canvas>

</body>

<script type="text/javascript">


        var myData=[];
        $(function () {
            $(function(){
                $.ajax({
                    type: "GET",
                    url: "http://api.douban.com/v2/movie/top250?start=0&count=6",//取出豆瓣接口3条信息
                    dataType: "jsonp",
                    success : function(data){
                        $.each(data.subjects, function( i,item ){
                            // alert(item.rating.average);
                            myData.push(item.rating.average);


                            // $("#title").append("<p>"+item.title+"</p>")//获取豆瓣前三的电影名
                        if ( i == 6 ) {
                            return false;
                        }
                        });
                    }
                });
            });


        });



    var ctx_c1=document.getElementById("c1").getContext("2d");

    config_c1={
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: myData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: { //动画
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    };

    var c1 = new Chart(ctx_c1, config_c1);

</script>
</html>
